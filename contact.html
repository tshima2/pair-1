<!doctype html>
<html>
  <head>
    <meta charsegt="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./css/contact.css">  
    <title>お問い合わせ</title>
  </head>
  <body>

    <!-- <header class="header clearfix">
         </header> -->

    <article class="content">
      <form method="post" action="_callback_url" id="contact_form">

        <table class="block_input">
          <tr>
            <th>お名前</th>
            <td><input type="text" id="contact_name"> </td>
          </tr>
          <tr>
            <th>メールアドレス</th>
            <td><input type="text" id="contact_email"> </td>
          </tr>
          <tr>
            <th>性別</th>
            <td>
              <input type="radio" name="contact_sex" value="0">男
              <input type="radio" name="contact_sex" value="1">女
            </td>
          </tr>
          <tr>
            <th>お問い合わせ内容</th>
            <td><input type="text" id="contact_content"> </td>
          </tr>
        </table>

        <p class="block_submit">
          <input type="submit" value="送信" id="btn_submit">
        </p>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>    
        <script>
         $(function(){
           setInterval(function(){
             $('.logo_image').fadeIn(3000);
             $('.logo_image').fadeOut(3000);
           }, 3000)
         })
         

        </script>

        <div class="image_area clearfix">
          <img src="./images/1.png" class="logo_image">
          <img src="./images/2.png" class="logo_image">
          <img src="./images/3.jpg" class="logo_image">            
        </div>

      </form>
    </article>

    
    <footer class="footer">
      <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
    </footer>
    
  </body>
</html>
